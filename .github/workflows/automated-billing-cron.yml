name: Automated Billing Cron Jobs

on:
  schedule:
    # Auto-convert expired trials - Daily at 2:00 AM UTC
    - cron: '0 2 * * *'
    # Adjust subscription billing - Monthly on 1st at 3:00 AM UTC
    - cron: '0 3 1 * *'
    # Send trial reminders - Daily at 10:00 AM UTC
    - cron: '0 10 * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      job_type:
        description: 'Which job to run'
        required: true
        type: choice
        options:
          - all
          - auto-convert-trials
          - adjust-subscription-billing
          - check-trial-reminders

jobs:
  auto-convert-trials:
    runs-on: ubuntu-latest
    # Run daily at 2 AM UTC OR when manually triggered with 'all' or specific job
    if: |
      github.event.schedule == '0 2 * * *' || 
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.job_type == 'all' || github.event.inputs.job_type == 'auto-convert-trials')
    
    steps:
      - name: Trigger Auto-Convert Trials
        run: |
          echo "Triggering auto-convert-trials at $(date)"
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://ltjlswzrdgtoddyqmydo.supabase.co/functions/v1/auto-convert-trials" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d '{"source": "github-actions", "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'"}')
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::Auto-convert-trials failed with status $http_code"
            exit 1
          fi
          
          echo "✅ Auto-convert-trials completed successfully"

  adjust-subscription-billing:
    runs-on: ubuntu-latest
    # Run monthly on 1st at 3 AM UTC OR when manually triggered
    if: |
      github.event.schedule == '0 3 1 * *' || 
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.job_type == 'all' || github.event.inputs.job_type == 'adjust-subscription-billing')
    
    steps:
      - name: Trigger Subscription Billing Adjustment
        run: |
          echo "Triggering adjust-subscription-billing at $(date)"
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://ltjlswzrdgtoddyqmydo.supabase.co/functions/v1/adjust-subscription-billing" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d '{"source": "github-actions", "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'"}')
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::Adjust-subscription-billing failed with status $http_code"
            exit 1
          fi
          
          echo "✅ Adjust-subscription-billing completed successfully"

  check-trial-reminders:
    runs-on: ubuntu-latest
    # Run daily at 10 AM UTC OR when manually triggered
    if: |
      github.event.schedule == '0 10 * * *' || 
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.job_type == 'all' || github.event.inputs.job_type == 'check-trial-reminders')
    
    steps:
      - name: Trigger Trial Reminder Check
        run: |
          echo "Triggering check-trial-reminders at $(date)"
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://ltjlswzrdgtoddyqmydo.supabase.co/functions/v1/check-trial-reminders" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d '{"source": "github-actions", "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'"}')
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::Check-trial-reminders failed with status $http_code"
            exit 1
          fi
          
          echo "✅ Check-trial-reminders completed successfully"

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [auto-convert-trials, adjust-subscription-billing, check-trial-reminders]
    if: failure()
    
    steps:
      - name: Send Failure Notification
        run: |
          echo "::error::One or more automated billing jobs failed!"
          echo "Check the workflow logs for details."
          # You can add email notification or Slack webhook here
